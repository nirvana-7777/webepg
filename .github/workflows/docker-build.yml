name: Docker Build and Publish

on:
  push:
    branches: [ master, main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:  # Manual trigger

env:
  DOCKER_IMAGE: nirvana-777/epg-service
  PYTHON_VERSION: '3.11'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install linting tools
        run: |
          pip install flake8 black isort

      - name: Run Black (format check)
        run: |
          black --check src/ || echo "Black formatting check failed (non-blocking)"
        continue-on-error: true

      - name: Run isort (import sorting check)
        run: |
          isort --check-only src/ || echo "isort check failed (non-blocking)"
        continue-on-error: true

      - name: Run Flake8 (linting)
        run: |
          flake8 src/ --max-line-length=100 --exclude=__pycache__ || echo "Flake8 linting failed (non-blocking)"
        continue-on-error: true

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests
        run: |
          # Create a test database
          mkdir -p test_data
          
          # Run tests if they exist
          if [ -d "tests" ]; then
            pytest tests/ -v --cov=src --cov-report=xml --cov-report=term
          else
            echo "No tests directory found - skipping tests"
          fi

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install security tools
        run: |
          pip install safety bandit

      - name: Run Safety (dependency vulnerability check)
        run: |
          safety check --json || echo "Safety check found vulnerabilities (non-blocking)"
        continue-on-error: true

      - name: Run Bandit (security linting)
        run: |
          bandit -r src/ -f json || echo "Bandit found security issues (non-blocking)"
        continue-on-error: true

  docker-build:
    needs: [lint, test, security]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Docker Scout CVE scanning
        uses: docker/scout-action@v1
        if: github.event_name != 'pull_request'
        with:
          command: cves
          image: ${{ steps.meta.outputs.tags }}
        continue-on-error: true

  docker-test:
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: epg-service:test
          cache-from: type=gha

      - name: Run container smoke test
        run: |
          # Start container
          docker run -d --name epg-test \
            -p 8080:8080 \
            -e EPG_DB_PATH=/tmp/test.db \
            epg-service:test

          # Wait for container to be healthy
          echo "Waiting for container to start..."
          sleep 10

          # Check if container is running
          docker ps | grep epg-test

          # Test health endpoint
          max_attempts=30
          attempt=0
          until curl -f http://localhost:8080/api/v1/health || [ $attempt -eq $max_attempts ]; do
            attempt=$((attempt + 1))
            echo "Waiting for service to be ready... (attempt $attempt/$max_attempts)"
            sleep 2
          done

          if [ $attempt -eq $max_attempts ]; then
            echo "Service failed to start"
            docker logs epg-test
            exit 1
          fi

          echo "Health check passed!"

          # Test basic API endpoints
          curl -f http://localhost:8080/api/v1/channels || exit 1
          curl -f http://localhost:8080/api/v1/providers || exit 1

          echo "API tests passed!"

      - name: Cleanup test container
        if: always()
        run: |
          docker stop epg-test || true
          docker rm epg-test || true

  notify:
    runs-on: ubuntu-latest
    needs: [lint, test, security, docker-build, docker-test]
    if: always()

    steps:
      - name: Check workflow status
        run: |
          echo "Workflow Summary:"
          echo "================="
          echo "Lint job: ${{ needs.lint.result }}"
          echo "Test job: ${{ needs.test.result }}"
          echo "Security job: ${{ needs.security.result }}"
          echo "Docker build job: ${{ needs.docker-build.result }}"
          echo "Docker test job: ${{ needs.docker-test.result }}"

      - name: Create workflow summary
        run: |
          echo "## Workflow Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.docker-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Test | ${{ needs.docker-test.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Fail if critical jobs failed
        if: |
          needs.test.result == 'failure' ||
          needs.docker-build.result == 'failure' ||
          needs.docker-test.result == 'failure'
        run: |
          echo "Critical jobs failed!"
          exit 1