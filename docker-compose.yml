version: '3.8'

services:
  epg-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: epg-service
    restart: unless-stopped
    ports:
      - "${EPG_SERVER_PORT:-8080}:8080"
    volumes:
      # Persist database
      - epg-data:/data
      # Optional: mount config file
      - ./config.yaml:/app/config.yaml:ro
    env_file:
      - .env
    environment:
      # Override with environment variables if needed
      - EPG_DB_PATH=${EPG_DB_PATH:-/data/epg.db}
      - EPG_SERVER_HOST=${EPG_SERVER_HOST:-0.0.0.0}
      - EPG_SERVER_PORT=${EPG_SERVER_PORT:-8080}
      - EPG_SERVER_DEBUG=${EPG_SERVER_DEBUG:-false}
      - EPG_CORS_ENABLED=${EPG_CORS_ENABLED:-false}
      - EPG_RETENTION_DAYS=${EPG_RETENTION_DAYS:-7}
      - EPG_IMPORT_TIME=${EPG_IMPORT_TIME:-03:00}
      - EPG_TIMEZONE=${EPG_TIMEZONE:-UTC}
      - EPG_LOG_LEVEL=${EPG_LOG_LEVEL:-INFO}
      - EPG_LOG_FORMAT=${EPG_LOG_FORMAT:-text}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - epg-network

volumes:
  epg-data:
    driver: local

networks:
  epg-network:
    driver: bridge